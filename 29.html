<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashoka Chakra</title>
    <style>
        .chakra {
            width: 200px;
            height: 200px;
            background: conic-gradient(
                #009933 0% 30%,   /* Green */
                transparent 30% 100%
            );
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .chakra::before {
            content: "";
            width: 20px;
            height: 20px;
            background-color: #009933; /* Green */
            border-radius: 50%;
            position: absolute;
        }

        .spoke {
            width: 2px;
            height: 100px;
            background-color: #009933; /* Green */
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: center bottom;
        }

        .spoke:nth-child(1) {
            transform: translateX(-50%) rotate(30deg);
        }

        .spoke:nth-child(2) {
            transform: translateX(-50%) rotate(60deg);
        }

        /* Add more spokes as needed for a total of 24 */
        /* Repeat the .spoke rules, changing the rotation angle */

    </style>
</head>
<body>
    <div class="chakra">
        <div class="spoke"></div>
        <div class="spoke"></div>
        <!-- Add more spokes as needed for a total of 24 -->
    </div>
</body>
</html>
