<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Account Opening Form</title>
</head>
<body>
  <h1>Bank Account Opening Form</h1>
  <form action="submit_account_form.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <br>

    <label for="account-type">Account Type:</label>
    <select id="account-type" name="accountType" required>
      <option value="" disabled selected>Select account type</option>
      <option value="Savings">Savings Account</option>
      <option value="Checking">Checking Account</option>
      <option value="Fixed-Deposit">Fixed Deposit Account</option>
    </select>

    <br>

    <label for="initial-deposit">Initial Deposit:</label>
    <input type="number" id="initial-deposit" name="initialDeposit" required>

    <br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
